<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
    </div>
    <ul class="nav-links">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Series</a></li>
      <li><a href="#">Películas</a></li>
      <li><a href="#">Novedades populares</a></li>
      <li><a href="#">Mi lista</a></li>
    </ul>
    <div class="profile">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Avatar">
    </div>
  </nav>

  <div class="container">
    <div class="background">
      <img src="minions.jpg">
    </div>
    <div class="content">
      <h1>Minions: Nace un Villano</h1>
      <button id="play-button">Reproducir</button>
      <button id="info-button">Más Información</button>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Detalles</h2>
      <p>2022 | 1h 27min | HD | Audio espacial</p>
      <p>Lenguaje inapropiado, violencia moderada</p>
      <ul>
        <li>Elenco: Steve Carell, Pierre Coffin...</li>
        <li>Géneros: Comedia, Animación</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
